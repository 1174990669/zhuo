<include file="Public:header" />
		<!--拍卖展览-->
		<div class="content_box">
			<include file="Public:bread" />
			<div class="fenlei">
				<div class="fenlei_in">
					<p><if condition="$_GET['time']">{$_GET['time']}<else />时间</if><i></i></p>
					<ul class="fenl time">
						<a href="/paimaijieguo.html?time=2018"><li>2018</li></a>
						<a href="/paimaijieguo.html?time=2017"><li>2017</li></a>
						<a href="/paimaijieguo.html?time=2016"><li>2016</li></a>
						<a href="/paimaijieguo.html?time=2015"><li>2015</li></a>
						<a href="/paimaijieguo.html?time=2014"><li>2014</li></a>
						<a href="/paimaijieguo.html?time=2013"><li>2013</li></a>
						<a href="/paimaijieguo.html?time=2012"><li>2012</li></a>
						<a href="/paimaijieguo.html?time=2011"><li>2011</li></a>
					</ul>
				</div>
				<div class="fr jieguo_search">
				    <form action="/paimaijieguo.html" method="post" >
					<input type="text" name="name" placeholder="请输入名称搜索" class="fl"><button class="fl" id="sousuo"><i></i></button>
					</form>
				</div>
			</div>
			<div class="page_con">
				<div class="zl_con">
				<volist name="product_list" id="v">
					<dl>
						<dt class="fl">
							<img src="{$v.list_img}" />
						</dt>
						<dd class="fl">
							<a href="{:U('Auction/special',array('id'=>$v['id']))}">{$v.name}</a>
							<p>拍卖时间：{$v.shijian} </p>
							<p>拍卖地点：{$v.address}  </p>
							<p>专场信息：{$v.xinxi}</p>
							<div class="result">
								<p>成交额：<span class="color">{$v.money}</span></p>
								<p>拍品数：<span class="color">{$v.count} 件</span></p>
								<a href="{:U('Auction/special',array('id'=>$v['id']))}">查看详情</a>
							</div>
						</dd>
					</dl>
				</volist>
					<div class="paging paging_1">
						{$pagelist}
					</div>
				</div>
				
			</div>
		</div>
	
<script>
	$(document).ready(function(){
			//时代婚纱摄影
			$('.fenlei_in p').click(function(){
				if($(this).next('.fenl').css('display')=='none'){
				  $(this).next('.fenl').show();
				  $(this).children('i').css({'transform':'rotate(180deg)','margin-top':'6px'});
				}else{
					$(this).next('.fenl').hide();
					 $(this).children('i').css({'transform':'rotate(360deg)','margin-top':'0'});
				}
			});

			$('ul.fenl li').click(function(){
//				$(this).parents('.fenlei').children('p').text($(this).text());
				$(this).parents('.fenlei_in').children('p').html($(this).text() + '<i></i>');
				$(this).parents('.fenlei_in').children('ul.fenl').hide();
			});
		})
</script>
<include file="Public:bottom" />
