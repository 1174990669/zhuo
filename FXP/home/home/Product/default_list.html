<include file="Public:header" />
    <style>
        .section_one .d_img{position: relative;}
        .section_one .d_img .div_absou{position: absolute;top:50px;left: 50%;z-index: 2;color: #1e50ae;font-weight: 600;}
        .section_one .d_img .div_absou h2{font-weight: 600;}
        .section_one .d_img .div_absou h3{font-weight: 600;padding:8px 0;}
        .section_one .d_img .div_absou h4{font-weight: 600;}
        .section_one .d_img .div_absou span{color: #fda102;} 
        .section_one .top_24 .B_fff .p_bor{position: relative;border-bottom: 1px solid #eaeaea;color:#007ac3;font-weight: 600;height: 40px;line-height: 40px; }
        .section_one .top_24 .B_fff .p_bor:after{content:'';position:absolute;width: 100px;bottom:0;height: 2px;background:#007ac3;left: 0; }
        .section_one .top_24 .B_fff .pad_Le{padding:0 0 0 1%;}
        .section_one .top_24 .B_fff .div_product{}
        .section_one .top_24 .B_fff .div_product .pro_ul{padding-bottom:30px;}
        .section_one .top_24 .B_fff .div_product .pro_ul li{width: 24%;text-align:center;margin-left:1%;border:1px solid #eaeaea;margin-top:20px;}
        .section_one .top_24 .B_fff .div_product .pro_ul img{width:100%;height: 233px}
        .section_one .top_24 .B_fff .div_product .pro_ul p{height: 50px;line-height: 50px;overflow: hidden;text-overflow:ellipsis;white-space: nowrap;}
        .section_one .top_24 .B_fff .div_product .pro_ul .padd:hover{border:1px solid #fda102;}
        .section_one .top_24 .B_fff .div_product .pro_ul .activ{border:1px solid #fda102;}
        .pagination>li{display: inline-block;}
        .pagination>li>a, .pagination>li>span{border:none;}
        .pagination>li>a:hover{background: #dab866;color:#fff;}
        .pagination>li .active{background: #dab866;color:#fff;}
    </style>
 
    <section class="section_one">

                            <a class="pad_right" href="/lianxiwomen.html"><img src="__STYLE__/home/images/us.jpg" alt="40x40"></a>
                        </div>
                    </div>
                    <div class="col-xs-10 col-md-10 B_fff">

                        <div class="div_product">

                            <div id="div_hide" class="text-center">
