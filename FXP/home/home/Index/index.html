            loop: true,

                delay: 2500,
                disableOnInteraction: false,
            },
        });

        var swiper = new Swiper('#swiper2', {
            slidesPerView: 'auto',
            centeredSlides: true,
            spaceBetween: 10,
            freeMode: true,
            loop:false,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
