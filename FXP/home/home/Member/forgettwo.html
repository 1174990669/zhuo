<block name="body">
	<div class="mima_center">
		<form action="{:U('member/forgettwo')}" method="post" class="valid_form">
			<div class="mima_main">
				<div class="mima_fenlei">
					<div class="mimafenl mimafenlebj04">填写账户名</div>
					<div class="mimafenl mimafenlebj05">设置新密码</div>
					<div class="mimafenl mimafenlebj03">完成</div>
				</div>
				<div class="register_shuru">
					<div class="shuru_main">
						<div class="shurumain_mc"><span>*</span>新密码:</div>
						<div class="shurumain_shuru"><input class="shurutext shurutub02" name="password" type="password" placeholder="6-8位大小写字母、符号或数字"></div>
					</div>
					<div class="shuru_main">
						<div class="shurumain_mc"><span>*</span>确认密码:</div>
						<div class="shurumain_shuru"><input class="shurutext shurutub02" name="passwords" type="password" placeholder="请再次输入密码"></div>
					</div>
					<div class="shuru_tijiao"><input type="submit" value="提交"></div>
				</div>
			</div>
		</form>
	</div>
	<div class="clr"></div>
