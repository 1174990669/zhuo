            <form method="post" action="{:U('Member/infoalter')}"  id="form1" name="form1">
                <dl class="font14 black45">
                    <dt>用户：</dt>
                    <dd>
                        <input type="text" readonly="" class="user-center-right-input1 font14 black45 round-5" id="txtName" value="{$user_info.nickname}"></dd>
                </dl>
                <dl class="font14 black45">
                    <dt><font class="blackf0">*</font> 姓名：</dt>
                    <dd>
                        <input type="text" class="user-center-right-input2 font14 black45 round-5" id="txtRealName" value="{$user_info.truename}" name="truename"></dd>
                </dl>
                <dl class="font14 black45">
                    <dt><font class="blackf0">*</font> 手机号码：</dt>
                    <dd>
                        <input type="text" class="user-center-right-input2 font14 black45 round-5" id="txtMobile" value="{$user_info.phone}" name="phone"></dd>
                </dl>
                <dl class="font14 black45">
                    <dt><font class="blackf0"></font>电话：</dt>
                    <dd>
                        <input type="text" class="user-center-right-input2 font14 black45 round-5" id="txtPhone" value="{$user_info.tel}" name="tel"></dd>
                </dl>
                <dl class="font14 black45">
                    <dt><font class="blackf0">*</font> 常用邮箱：</dt>
                    <dd>
                        <input type="text" class="user-center-right-input2 font14 black45 round-5" id="txtEmail" value="{$user_info.email}" name="email"><span style="color:red;float: initial;">绑定邮箱，用于找回密码</span></dd>
                </dl>
                <dl class="font14 black45">
                    <dt><font class="blackf0">*</font> 性别：</dt>
                    <dd class="user-center-right-radio">
                        <label>
                            <input type="radio" name="sex" <if condition="$user_info['sex'] eq '男'">checked=""</if> value="男" class="">男</label>
                        <label>
                            <input type="radio" name="sex" value="女" class="" <if condition="$user_info['sex'] eq '女'">checked=""</if>>女</label>
                    </dd>
                </dl>
                <dl class="font14 black45">
                    <dt><font class="blackf0"></font>职业：</dt>
                    <dd>
                        <input type="text" class="user-center-right-input2 font14 black45 round-5" id="txtOccupation" value="{$user_info.zhiye}" name="zhiye"></dd>
                </dl>
                <dl class="font14 black45">
                    <dt><font class="blackf0">*</font> 详细地址：</dt>
                    <dd>
                        <input type="text" class="user-center-right-input2 font14 black45 round-5" id="txtAddress" value="{$user_info.address}" name="address"></dd>
