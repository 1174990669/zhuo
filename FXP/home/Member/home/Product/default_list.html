<include file="Public:header" />

                <div class="d_left">
                    <p class="L_p cli1"><a href="javascript:;">Product classification <span id="span_html">-</span></a></p>
                    <div class="d_top">

                     </volist>
                    </div>
                    <p class="L_p cli2"><a href="javascript:;">Classification industry <span id="span_html2">-</span></a></p>
                    <div class="d_bottom">
                        <volist name="industry" id="v">

                     </volist>
                    </div>
                    <!-- <img src="images/icon/jh.png" alt="40x40"> -->
                    <p class="L_p cli3"><a href="javascript:;">Classification by size <span id="span_html3">-</span></a></p>
                     <div class="d_size">
                    <volist name="size" id="v">
                        <if condition="$_GET['hid'] neq ''">
                        <div class="act <if condition='$v[id] eq $_GET[cid]'>active</if>"><a href="/{$column_info[link]}/hid/{$_GET['hid']}/cid/{$v.id}.html">- {$v.name} <span>></span></a></div>

                                <a href="{$v.url}"><img src="{$v.list_img}" alt="{$v.name}" title="{$v.name}" style="width:236px;height:236px;"></a>
                            </div>
                            <div class="div_solid" title="{$v.name}" alt="{$v.name}">{$v.name}</div>
                        </div>
                    </volist>
                    </div>
                    <div id="div_hide" class="text-center">
                        <ul class="pagination">

                    </div>
                </div>
                
            </div>

        $('.cli1').click(function(){
            $('.d_top').toggleClass('remo')

        $('.cli2').click(function(){
            $('.d_bottom').toggleClass('remo')

          $('.cli3').click(function(){
            $('.d_size').toggleClass('remo')
        })
    </script>
