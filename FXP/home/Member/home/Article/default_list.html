 <include file="Public:header" />
    <section class="P_section_one">
         <include file="Public:banner" />
        <!-- <div class="container-fluid"> -->
        <div class="container container_img">
            <img class="con_img" src="{$top_column.home_img}" alt="200x120">
            <div class="div">
                <div class="d_left">
                    <p class="L_p cli1"><a href="#">{$top_column.name} <span>-</span></a></p>
                    <div class="d_top">
                    <volist name="left_navi" id="v">
                        <div class="act <if condition='$column_info[id] eq $v[id]'>active</if>"><a href="{$v.url}">- {$v.name} <span>></span></a></div>
                    </volist>
                    </div>
                </div>
                   <include file="Public:left" />

            <div class="div d_right">
                  <include file="Public:bread" />
                <div class="d_cli1 div_cent">
                    <div class="row pad_20">
                        <div class="col-md-12">
                            <ul class="new_ul">
                            <volist name="article_list" id="v">

                                    <a href="{$v.url}">
                                        <div><img src="{$v.list_img}" alt="{$v.name}"></div>
                                        <div>
                                            <h5>{$v.name}</h5>
                                            <p class="p_time">{$v.create_time}  Read({$v.click_num})</p>

                                        </div>
                                    </a>
                                </li>
                               </volist>
                            </ul>
                        </div>
                    </div>
                    <div class="text-center">
                        <ul class="pagination">
                         {$pagelist}
                        </ul>
                    </div>
                </div>
